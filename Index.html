    <div id="main">

    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    overflow: hidden;
}

#main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff0077, #7700ff);
    color: white;
    transition: transform 0.3s;
}

button:hover {
    transform: scale(1.1);
}

#content {
    text-align: center;
    color: white;
    animation: fadeIn 2s ease-in-out;
}

.hidden {
    display: none;
}

h1 {
    font-size: 5em;
    text-shadow: 0 0 20px #ff0077, 0 0 30px #7700ff;
    margin-bottom: 20px;
}

.choices {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

.choice {
    padding: 10px 20px;
    font-size: 1.5em;
    background: #ff0077;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
}

.choice:hover {
    transform: scale(1.1);
    background: #7700ff;
}

body.active {
    background: radial-gradient(circle, #7700ff, #000);
    animation: backgroundAnimation 5s infinite alternate;
}

@keyframes backgroundAnimation {
    0% {
        background: radial-gradient(circle, #ff0077, #111);
    }
    100% {
        background: radial-gradient(circle, #7700ff, #111);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

#result img {
    max-width: 80%;
    height: auto;
    border: 5px solid #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px #ff0077, 0 0 30px #7700ff;
